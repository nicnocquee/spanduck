<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-[rgba(255,255,255,0.90)] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="border-[10px] w-[980px] h-[980px] absolute left-[50px] top-[50px]"
        style="border: solid #0a0908"></div>

      <div class="w-[639px] h-[110px] static">
        <div
          class="text-[#0a0908] text-left absolute left-[266px] top-[157px]"
          style="font: 400 36px 'Inter', sans-serif">
          {{ display_name }}
        </div>

        <div
          class="text-[#0a0908] text-left absolute left-[266px] top-[238px]"
          style="font: 400 24px 'Inter', sans-serif">
          @{{ username }}
        </div>

        <img
          class="w-[110px] h-[110px] absolute left-[116px] top-[157px]"
          src="{{ avatar }}" />
      </div>

      <div class="w-[205px] h-[17px] absolute left-[745px] top-[925px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="created-with----by--spanduck2-span">Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>

      <div
        class="text-[#0a0908] text-left absolute left-[266px] top-[337px] w-[711px] h-[517px]"
        style="font: 400 64px 'Kavoon', sans-serif">
        <span>{{ content }}</span>
      </div>
    </div>
  </body>
</html>
