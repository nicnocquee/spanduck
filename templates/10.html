<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#ffffff] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="text-[#0a0908] text-left absolute left-[540px] top-[959px]"
        style="font: 400 36px 'Inter', sans-serif">
        {{display_name}}
      </div>

      <div
        class="text-[#0a0908] text-left absolute left-[812px] top-[895px]"
        style="font: 400 24px 'Inter', sans-serif">
        {{username}}
      </div>

      <img
        class="rounded-[50%] w-[127px] h-[126px] absolute left-[891px] top-[734px]"
        src="{{avatar}}" />

      <div
        class="text-[#0a0908] text-left absolute left-[205px] top-[221px] w-[693px] h-[530px]"
        style="font: 400 64px 'Kavoon', sans-serif">
        <span>{{content}}</span>
      </div>

      <div class="w-[205px] h-[17px] absolute left-[131px] top-[1003px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="created-with----by--spanduck2-span">Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
