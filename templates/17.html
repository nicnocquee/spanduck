<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#f4f5e2] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="bg-[#f9ddec] rounded-[50px] w-[1000px] h-[650px] absolute left-10 top-[215px]"></div>

      <div
        class="text-[#ac7ed2] text-center absolute left-[68px] top-[297px] w-[942px] h-[460px]"
        style="font: 400 64px 'Khand', sans-serif">
        <span>{{content}}</span>
      </div>

      <div
        class="bg-[#f5a8d3] rounded-[50px] w-[500px] h-[100px] absolute left-[290px] top-[165px]"></div>

      <div
        class="bg-[#f5a8d3] rounded-[50px] w-[500px] h-[100px] absolute left-[290px] top-[815px]"></div>

      <div class="w-[446px] h-[697px] static">
        <div
          class="text-[#ac7ed2] text-left absolute left-[316px] top-[193px]"
          style="font: 700 32px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[#ac7ed2] text-left absolute left-[475px] top-[850px]"
          style="font: 700 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[100px] w-[50px] h-[50px] absolute left-[419px] top-[840px]"
          src="{{avatar}}" />
      </div>

      <div class="w-[205px] h-[17px] absolute left-[819px] top-[988px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="created-with----by--spanduck2-span">Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
