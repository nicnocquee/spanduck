<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#1e1e1e] w-[1080px] h-[1080px] relative">
      <div
        class="w-[950px] h-[950px] absolute left-[65px] top-[65px] overflow-hidden">
        <img
          class="w-[1023px] h-[950px] absolute left-[-37px] top-0"
          src="{{ images.[0] }}" />

        <div class="w-[644px] h-[126px] static">
          <div
            class="text-[#ffffff] text-left absolute left-[267px] top-[749px]"
            style="font: 400 36px 'Inter', sans-serif">
            {{display_name}}
          </div>

          <div
            class="text-[#ffffff] text-left absolute left-[267px] top-[804px]"
            style="font: 400 24px 'Inter', sans-serif">
            {{username}}
          </div>

          <img
            class="rounded-[50%] w-[127px] h-[126px] absolute left-28 top-[728px]"
            src="{{ avatar}}" />
        </div>

        <div
          class="text-[#ffffff] text-left absolute left-[93px] top-[137px] w-[711px] h-[413px]"
          style="font: 400 64px 'Kaisei Opti', sans-serif">
          <span>{{ content }}</span>
        </div>

        <div
          class="w-[750px] h-0 absolute left-[100px] top-[688.5px]"
          style="
            border: solid #ffffff;
            border-width: 1px 0 0 0;
            transform-origin: 0 0;
            transform: rotate(0deg) scale(1, 1);
          "></div>

        <div class="w-[205px] h-[17px] absolute left-[720px] top-[908px]">
          <div
            class="text-left absolute left-0 top-0"
            style="font: 400 14px 'Inter', sans-serif">
            <span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span"
                >Created with</span
              ><span class="created-with----by--spanduck2-span2"> ❤️ </span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span3"
                >by @spanduck</span
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
