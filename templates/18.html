<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#c8b9ed] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="bg-[#ffffff] border-[20px] w-[969px] h-[478px] absolute left-[55px] top-[301px]"
        style="border: solid #f5a8d3"></div>

      <div class="w-[532px] h-20 static">
        <div
          class="text-[#0a0908] text-left absolute left-[219px] top-[343px]"
          style="font: 400 32px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[#0a0908] text-left absolute left-[219px] top-[382px]"
          style="font: 400 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[50%] w-20 h-20 absolute left-[122px] top-[338px]"
          src="{{avatar}}" />
      </div>

      <div class="w-[205px] h-[17px] absolute left-[768px] top-[722px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="created-with----by--spanduck2-span">Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>

      <div
        class="text-[#0a0908] text-left absolute left-[122px] top-[475px] w-[817px] h-[280px]"
        style="font: 400 40px 'Inter', sans-serif">
        <span>{{content}}</span>
      </div>
    </div>
  </body>
</html>
