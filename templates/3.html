<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#790f14] w-[1080px] h-[1080px] relative overflow-hidden">
      <div class="w-[1080px] h-[1080px] absolute left-0 top-0 overflow-hidden">
        <img
          class="w-[1080px] h-[1080px] absolute left-0 top-0"
          src="{{ images.[0] }}" />

        <div
          class="text-[#ffffff] text-left absolute left-[228px] top-[173px]"
          style="font: 400 36px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[#ffffff] text-left absolute left-[228px] top-[228px]"
          style="font: 400 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[50%] w-[127px] h-[126px] absolute left-[73px] top-[152px]"
          src="{{ avatar }}" />

        <div class="w-[205px] h-[17px] absolute left-[836px] top-[1016px]">
          <div
            class="text-left absolute left-0 top-0"
            style="font: 400 14px 'Inter', sans-serif">
            <span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span"
                >Created with</span
              ><span class="created-with----by--spanduck2-span2"> ❤️ </span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span3"
                >by @spanduck</span
              ></span
            >
          </div>
        </div>
      </div>

      <div
        class="text-[#ffffff] text-center absolute left-[194px] top-[380px] w-[693px] h-[521px]"
        style="font: 700 64px 'Inter', sans-serif">
        <span>{{content}}</span>
      </div>
    </div>
  </body>
</html>
