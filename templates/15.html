<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#c6ac8f] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="text-[#6c584c] text-left absolute left-[243px] top-[851px]"
        style="font: 400 36px 'Inter', sans-serif">
        {{display_name}}
      </div>

      <div
        class="text-[#6c584c] text-left absolute left-[243px] top-[906px]"
        style="font: 400 24px 'Inter', sans-serif">
        {{username}}
      </div>

      <img
        class="rounded-[50%] w-[127px] h-[126px] absolute left-[88px] top-[830px]"
        src="{{avatar}}" />

      <div
        class="text-[#ffffff] text-left absolute left-[243px] top-[140px] w-[711px] h-[517px]"
        style="font: 400 64px 'Kavoon', sans-serif">
        <span>{{content}}</span>
      </div>

      <div
        class="w-[707.28px] h-0 absolute left-[243px] top-[804px]"
        style="
          border: solid rgba(255, 255, 255, 0.9);
          border-width: 5px 0 0 0;
        "></div>

      <div class="w-[205px] h-[17px] absolute left-[745px] top-[995px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="text-[#6c584c] created-with----by--spanduck2-span"
              >Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="text-[#ffffff]created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
