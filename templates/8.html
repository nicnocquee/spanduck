<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#0a0908] w-[1080px] h-[1080px] relative overflow-hidden">
      <div
        class="w-[1179px] h-[1179px] absolute left-[-40px] top-[-40px] overflow-hidden">
        <img
          class="w-[1216px] h-[1521px] absolute left-[-37px] top-[-155px]"
          src="{{ images.[0] }}" />

        <div
          class="bg-[rgba(217,217,217,0.30)] w-[1806.96px] h-[1087.94px] absolute left-[632.71px] top-[1795.29px]"
          style="
            transform-origin: 0 0;
            transform: rotate(-135deg) scale(1, 1);
          "></div>

        <div
          class="text-[#ffffff] text-left absolute left-[304px] top-[158px]"
          style="font: 400 36px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[#ffffff] text-left absolute left-[304px] top-[213px]"
          style="font: 400 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[50%] w-[127px] h-[126px] absolute left-[149px] top-[137px]"
          src="{{avatar}}" />

        <div
          class="text-[#ffffff] text-left absolute left-[276px] top-[423px] w-[711px] h-[413px]"
          style="font: 400 64px 'Kavoon', sans-serif">
          <span>{{content}}</span>
        </div>

        <div class="w-[205px] h-[17px] absolute left-[149px] top-[1057px]">
          <div
            class="text-left absolute left-0 top-0"
            style="font: 400 14px 'Inter', sans-serif">
            <span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span"
                >Created with</span
              ><span class="created-with----by--spanduck2-span2"> ❤️ </span
              ><span class="text-[#ffffff] created-with----by--spanduck2-span3"
                >by @spanduck</span
              ></span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
