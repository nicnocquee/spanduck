<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#000000] w-[1080px] h-[1080px] relative overflow-hidden">
      <img
        class="w-[378px] h-[1080px] absolute left-0 top-0"
        src="{{ images.[0] }}" />

      <div class="w-[633px] h-[120px] static">
        <div
          class="text-[rgba(255,255,255,0.90)] text-center absolute left-[378px] top-[780px]"
          style="font: 400 36px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[rgba(255,255,255,0.90)] text-center absolute left-[659px] top-[845px]"
          style="font: 500 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[50%] w-[120px] h-[120px] absolute left-[891px] top-[764px]"
          src="{{avatar}}" />
      </div>

      <div class="w-[205px] h-[17px] absolute left-[806px] top-[1015px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="text-[#ffffff] created-with----by--spanduck2-span"
              >Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="text-[#ffffff] created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>

      <div
        class="text-[#ffffff] text-right absolute left-[318px] top-[229px] w-[693px] h-[521px]"
        style="font: 700 64px 'Inter', sans-serif">
        <span>{{content}}</span>
      </div>
    </div>
  </body>
</html>
