<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        width: 1080px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#bbd0e0] w-[1080px] h-[1080px] relative overflow-hidden">
      <div class="w-[1000px] h-[650px] static">
        <div
          class="bg-[#f5f5f5] rounded-[50px] w-[1000px] h-[650px] absolute left-10 top-[215px]"></div>

        <div
          class="bg-[#5966b0] rounded-[50px_50px_0px_0px] w-[1000px] h-[183px] absolute left-10 top-[215px]"></div>
      </div>

      <div
        class="texxt-[#0a0908] text-left absolute left-[90px] top-[453px] w-[817px] h-[280px]"
        style="font: 400 40px 'Inter', sans-serif">
        <span>{{content}}</span>
      </div>

      <div class="w-[623px] h-[100px] static">
        <div
          class="text-[rgba(255,255,255,0.90)] text-left absolute left-[215px] top-[255px]"
          style="font: 600 36px 'Inter', sans-serif">
          {{display_name}}
        </div>

        <div
          class="text-[rgba(255,255,255,0.90)] text-left absolute left-[215px] top-[307px]"
          style="font: 400 24px 'Inter', sans-serif">
          {{username}}
        </div>

        <img
          class="rounded-[50%] w-[100px] h-[100px] absolute left-[90px] top-[249px]"
          src="{{avatar}}" />
      </div>

      <div class="w-[205px] h-[17px] absolute left-[785px] top-[803px]">
        <div
          class="text-left absolute left-0 top-0"
          style="font: 400 14px 'Inter', sans-serif">
          <span
            ><span class="created-with----by--spanduck2-span">Created with</span
            ><span class="created-with----by--spanduck2-span2"> ❤️ </span
            ><span class="created-with----by--spanduck2-span3"
              >by @spanduck</span
            ></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
